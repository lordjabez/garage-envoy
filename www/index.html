<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Garage Envoy</title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="cordova.js"></script>

    <script src="js/app.js"></script>

  </head>

  <body ng-app="garageEnvoyApp">

  <ion-content padding="true" ng-controller="mainCtrl">
      <button class="button button-block button-large button-positive" ng-click="triggerDoor()">{{triggerLabel}}</button>
      <ion-list>
          <ion-item ng-repeat="state in stateEvents | orderBy:'-time'">
              <h2>{{state.name}}</h2>
              <p>{{state.time | date:'medium'}}</p>
              </ion-item>
      </ion-list>
  </ion-content>

  </body>

</html>
